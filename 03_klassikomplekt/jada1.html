<!doctype html>
<html>
  <head>
    <title>Takisti</title>
    <script src="jada1.js"></script>
    <script>
        let r1, r2, sc1;
        function startPage(){
           r1=new Resistor(110); 
           r2=new Resistor(200);
           r3=new Resistor(50);
           sc1=new SeriesCircuit(canvas1.getContext("2d"), 10, 50);
           sc1.push(r1);
           sc1.push(r2);
           sc1.push(r3);
           r11=new Resistor(50); 
           r22=new Resistor(150);
           r33=new Resistor(80);
           sc11=new SeriesCircuit(canvas1.getContext("2d"), 10, 100);
           sc11.push(r11);
           sc11.push(r22);
           sc11.push(r33);
        }
    </script>
  </head>
  <body onload="startPage()">
      <canvas id="canvas1" width="400" height="300"></canvas>
  </body>
</html>
